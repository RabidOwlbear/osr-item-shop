<form id="osrItemShopForm">
  <!-- <div id="merchantInfo">
    <img src="modules/osr-item-shop/img/merchant-01.webp" id="merchant-img" />
    <div id="details" class="category-div"></div>
  </div> -->
  <div id="item-shop-container">
    <div class="item-col" id="col-left">
      <div class="category-div shop-br" id="sources">
        <div class="source-header"><div><b>Sources</b></div></div>
        <div id="source-list" class="list-cont"></div>
      </div>
      <div class="category-div shop-br" id="sourceOptions">
        <div class="portrait-header"><div><b>Shopkeep</b></div></div>
        <div id="option-list" class="list-cont">
          <img src="modules/osr-item-shop/img/owlbear.webp" class="shopkeep-img">
        </div>
      </div>
    </div>
    <div class="item-col" id="col-center">
      <div class="category-div shop-br" id="items">
        <div class="item-header">
          <div class="item-header-name"><b>Name:</b></div>
          <div class="item-header-price"><b>Price:</b></div>
          <div class="item-header-add"><b>Add:</b></div>
        </div>
        <div id="item-list" class="list-cont ph5"></div>
      </div>
    </div>
    <div class="item-col" id="col-right">
      <div class="category-div shop-br" id="shoppingCart">
        <div class="cart-header">
          <div><b>Cart</b></div>
        </div>
        <div id="cart-div" class="cart-div"></div>
      </div>
      <div class="category-div" id="totals">
        <h2>Transaction Info:</h2>
        <div class="category-div">
          <div class="item-flex">
            <p><b>Player Gold:</b></p>
            <p>
              <b><span id="actor-gold">0</span>GP</b>
            </p>
          </div>
          <div class="item-flex">
            <p><b>Total Price:</b></p>
            <p>
              <b><span id="total-price">0</span>GP</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button-div">
    <button type="button" id="close">Close</button>
    <button type="submit" name="button" id="buy-btn"><i class="fa fa-check"></i> Buy!</button>
  </div>
</form>
