<div class="c-shop-item {{typeColor}} {{magic}}">
  <div class="cs-item-name" title="{{name}}">{{name}}</div>
  <div class="fx">
    <div class="fx m-r-20">
      <div>qty:</div>
      <div class="cs-item-qty">{{qty}}</div>
    </div>
    <div class="fx m-r-10">
      <div class="cs-item-cost">{{cost}}</div>
      <div class=""> gp</div>
    </div>
    <div class="qty-btn-div">
      <button type="button" class="shop-item-btn" id="button-minus" value="{{id}}"><i class="fas fa-minus-square"></i></button>
      <button type="button" class="shop-item-btn" id="button-plus" value="{{id}}"><i class="fas fa-plus-square"></i></button>
    </div>  
  </div> 
</div>
