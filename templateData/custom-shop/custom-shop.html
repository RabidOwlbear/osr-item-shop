<form id="c-shop-form">
  <header class="c-shop-header">
    <div>
      <img id="seller-portrait" class="portrait" src="{{portrait.seller}}" />
    </div>
    <div class="fdc">
      <h2 class="mb5">{{name}}</h2>
      <div class="fx jcc mb5">
        <label for="char-select"><b>Character: </b></label>
        <select id="char-select" name="char-select">
          <option value="none">Select Character</option>
          {{#each chars}}
          <option value="{{this.id}}">{{this.name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="actor-gold"><b>Character gold:</b> <span id="actor-gold">0</span></div>
    </div>
    <div>
      <img id="buyer-portrait" class="portrait" src="{{portrait.buyer}}" />
    </div>
  </header>
  <nav class="sheet-tabs tabs" data-group="primary">
    <a id="sell-tab" class="nav-tab" name="sell-panel" data-tab="sell"> Sell </a>
    <a id="buy-tab" class="nav-tab" name="buy-panel" data-tab="buy"> Buy </a>
  </nav>
  <div class="main-panel">
    <div id="buy-panel" class="c-shop-cont" data-tab="buy" style="display: block">
      <div class="cs-seller-header">
        <div class="cs-item-header"><b>Category</b></div>
        <div class="cs-qty-header"><b>Available</b></div>
        <div class="cs-price-header"><b>Price</b></div>
        <div class="w25 filler"></div>
      </div>
      <div class="cs-shop-panel cs-seller-panel">{{{items}}}</div>
      <div class="cs-shop-panel cs-cart-panel">
        <div class="cs-cart-header">
          <div class="items"><b>Items</b></div>
          <div class="price"><b>Price</b></div>
          <div class="quantity"><b>Qty</b></div>
        </div>
        <div id="cs-cart-div"></div>
      </div>
      <div class="buy-btn-cont">
        <button id="reset-buy-cart">Empty Cart</button>
        <div class="cs-cart-total"><b>Total: <span id="cs-cart-total">0</b></span></div>
        <button id="buy-items">Buy Items</button>
      </div>
    </div>

    <div id="sell-panel" class="c-shop-cont" data-tab="sell">

      <div id="sell-cart-div" class="">
        <div class="actor-inventory-header">
          <div class="items"><b>Item</b></div>
          <div class="sell-item-price"><b>Value</b></div>
          <div class=".sell-item-qty"><b>Sell Qty</b></div>
        </div>
        <div id="actor-inventory"></div>
      </div>

      <div class="sell-controls">
        <div>
          <div class="fx">
            <div><b>Shopkeep's Gold:<span id="shop-gold-total">{{shopGp}}</span></b></div>
          </div>
        </div>
        <!-- <div class="fdc aic">
          <label for="h-bonus"><b>bonus:</b></label>
          <input type="number" name="h-bonus" id="h-bonus" value="0">
        </div> -->
        <div class="sell-btn-cont">
          <button id="reset-sell-cart">Empty Cart</button><div><b>Total:<span id="sell-total">0</span></b></div><button id="sell-items">Sell Items</button>
        </div>
      </div>

    </div>

  </div>
</form>
